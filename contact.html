<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact us</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container mt-5">
        <div class="row">
          <div id="logo" class="col-sm-3">
            <div class="eyes">
              <div class="eye">
                <div class="ball"></div>
              </div>
              <div class="eye">
                <div class="ball"></div>
              </div>
            </div>
            <img class="logo" src="src/img/logo.svg" alt="logo" />
          </div>
          <div class="col-sm" id="deto">
            <div class="live-indicator-block">
              <span class="live-indicator">
                <i class="fa fa-circle blink" aria-hidden="true"></i>233
                Detonators
              </span>
            </div>
          </div>
          <div class="col-sm-2" id="outer-icons">
            <div class="row">
              <div class="col user-icon small-icons">
                <i class="fa-regular fa-circle-user"></i>
              </div>
              <div class="col cart-icon small-icons">
                <i class="fa-solid fa-cart-shopping"></i>
              </div>
              <div class="burger-menu col small-icons">
                <div class="nav">
                  <div class="dropdown">
                    <a class="dropbtn"
                      ><i class="fa-solid fa-bars-staggered"></i
                    ></a>
                    <div class="dropdown-content">
                      <a href="index.html">Home</a>
                      <a href="#">Wishlist</a>
                      <a href="products.html">Products</a>
                      <a href="contact.html">Contact Us</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- contact form -->
    <div class="container login-page">
      <div class="form">
        <!-- ლოგო -->
        <img src="src/img/logo.png" />
        <h1>Contact us</h1>
        <form class="row register-form mt-100">
          <input type="text" placeholder="First name" required />
          <input type="text" placeholder="Last name" required />
          <input type="email" placeholder="Email" required />
          <input type="number" placeholder="Enter your phone number" required />
          <textarea
            type="text"
            placeholder="Enter your message"
            required
          ></textarea>
        </form>
        <button type="submit" class="signbtn">Submit</button>
        <br />
        <br />
        <div class="acc">
          <p>Email us: Boombook@Gmail.com</p>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer class="container mt-100" id="footer">
      <hr />
      <div class="row">
        <div class="col-6">
          <span>© 2013-2022 - Boombook</span>
        </div>
        <div class="col-6">
          <ul class="nav">
            <a href="" class="nav-links">
              <li>Privacy Policy</li>
            </a>
            <a href="" class="nav-links">
              <li>Cookie policy</li>
            </a>
            <a href="" class="nav-links">
              <li>Terms & conditions</li>
            </a>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
