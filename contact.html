<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

  <body>
    <div class="container">

        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>

            <div class="text-one">Georgia, Tbilisi</div>
            <div class="text-two">Chavchavadze 36</div>
          </div>

            <div class="text-one">+995 555 55 55 55</div>
            <div class="text-two">+995 555 22 22 22</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">Boombook@gmail.com</div>
            <div class="text-two">Bookboom@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Consequatur, nemo saepe esse pariatur facere id minima impedit rem
            nostrum culpa?
          </p>
        </div>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter your email">
            </div>
            <div class="input-box message-box">
                <textarea></textarea>
            </div>
            <div class="button">
                <input type="button" value="Send now">
            </div>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
